<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="container">
      <svg class="progress-ring" width="700" height="700">
        <circle
          class="progress-ring__background"
          stroke="#333"
          stroke-width="8"
          fill="transparent"
          r="300"
          cx="350"
          cy="350"
        />
        <circle
          class="progress-ring__circle"
          stroke="#7de176"
          stroke-width="8"
          fill="transparent"
          r="300"
          cx="350"
          cy="350"
        />
      </svg>
      <div id="display" class="display">00:00:00.00</div>
      <div class="btn-container">
        <button id="btn-reset" class="btn btn-reset">RESET</button>
        <button id="btn-start" class="btn btn-start">START</button>
        <button id="btn-stop" class="btn btn-stop">STOP</button>
      </div>
    </div>
  </body>
</html>
